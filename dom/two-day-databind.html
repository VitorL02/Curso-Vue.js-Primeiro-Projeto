<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{titulo}}</h1>

    <input type="text" v-bind:value ="titulo" v-model="titulo">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue Js',
        },
    })
</script>
