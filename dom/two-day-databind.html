<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{titulo}}</h1>
    <input type="text" v-bind:value ="titulo" v-model="titulo">
    <!-- Usando o v-model e possivel fazer o two way data bind onde tanto o html altera o que foi controlado pelo javascript (o titulo da instancia do vue),quanto altera o html -->

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue Js',
        },
    })
</script>
