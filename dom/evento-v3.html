<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <h1>{{contador}}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <!-- somente e possivel receber o evento(que e o evento gerado pelo js) e necessario usar o $ -->
    <p v-on:mousemove="coordenadas">Posição do Mouse x: {{ x }} Posição de y: {{y}}</p>

</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            contador:0,
            x:0,
            y:0
        },
        methods:{
            somar(passo,event){
                console.log(passo,event)
                this.contador += passo 
            },
            coordenadas:function(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
