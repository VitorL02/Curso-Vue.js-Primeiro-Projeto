
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador}} | {{contador2}}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            contador2:0,

        },
        computed:{
            resultado(){

               return this.contador >= 5 ? 'Maior que Cinco' : 'Menor que cinco'
            },

        // Com o watch e possivel usar as funções async onde o mesmo espera o resultado ser entregue para assim fazer a execução

            contador(antigo,novo){
                console.log(novo,antigo)
                setTimeout(()=> {
                    this.contador = 0
                },2000)
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--

            },

</script>
