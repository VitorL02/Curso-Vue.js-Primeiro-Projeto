<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <h1 v-once>{{titulo}}</h1>
    <h2>{{saudacao ()}}</h2>
    <!-- Utilizando o v-bind (que é uma diretivas ) é possivel acessar o valor de link -->
    <a v-bind:href="link">Google</a>   
    <hr>
    <p v-html ='linkHtml'></p>
</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            titulo:'Bom dia!!',
            link: 'https://google.com.br',
            linkHtml:'<a href ="https://www.gmail.com"> Gmail </a>'
        },
        methods:{
            saudacao: function(){
                this.titulo = 'Ola!' //sempre que uma mudaça ocorre o titulo e atualizado e sempre e atualizado,para não receber essa atulização o v-once e usado e a mudaça afeta o titulo
                return this.titulo 
            }
        }
    })
</script>
