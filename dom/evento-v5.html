<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <h1>{{contador}}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>

    <p v-on:mousemove="coordenadas">Posição do Mouse x: {{ x }} Posição de y: {{y}}

        <span v-on:mousemove.stop>Parar O evento do Mouse AQUI</span>
    </p>
    <a v-on:click.prevent="" href="https://www.google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup="exibirAlerta">
    <hr>
    <h1>Input com alert Enter</h1>
    <input type="text" v-on:keyup.enter="exibirAlertaEnter">
    


</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            contador:0,
            x:0,
            y:0
        },
        methods:{
            somar(passo,event){
                console.log(passo,event)
                this.contador += passo 
            },

            coordenadas:function(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                alert('Ola isso é um evento de teclado no vue')
            },
            exibirAlertaEnter(){
                alert('Esse é um teste com enter')
            },
        }
    })
</script>
