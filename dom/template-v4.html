<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <h1>{{titulo}}</h1>
    <h2>{{saudacao ()}}</h2>
    <!-- Utilizando o v-bind (que é uma diretivas ) é possivel acessar o valor de link -->
    <a v-bind:href="link">Google</a>
</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            titulo:'Usando Vue',
            link: 'https://google.com.br'
        },
        methods:{
            saudacao: function(){
                return this.titulo //Utilizando um proxy(fornecido pelo vue) e possivel acessar o valor de titulo
            }
        }
    })
</script>
