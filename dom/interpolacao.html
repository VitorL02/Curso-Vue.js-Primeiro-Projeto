<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <h1>{{contador }}</h1>
    <!-- E possivel usar  a interpolação utilizando o double moustache -->
    <h1>{{contador > 10 ? 'Maior Que dez' : 'Menor que Dez'}}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>

</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            contador:0,
        },
        methods:{
            somar(){
                this.contador ++ 
            },
        }
    })
</script>
